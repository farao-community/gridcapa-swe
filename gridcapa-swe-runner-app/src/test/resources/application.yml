logback:
  amqp:
    exchange: swe-d2cc-task-manager-logs-exchange
    routing-key: "#"
spring:
  application:
    name: swe-d2cc-runner

swe-commons:
  zone-id: "Europe/Paris"
  shift-max-iteration-number: 20
  modeling-authority-map:
    REE: "http://www.ree.es/OperationalPlanning"
    REN: "http://www.ren.pt/OperationalPlanning"
    RTE: "http://www.rte-france.com/OperationalPlanning"
    SV: "http://www.coreso.eu/OperationalPlanning"

swe-runner:
  pst:
    pst-ids:
      - twt-not-found-id
      - twt-test-regulation-id
      - twt-without-tap-changer-id
  unoptimized-cnecs-with-pst-es-fr:
    active: true
  dichotomy:
    parameters:
      ES_FR:
        tolerance-Es-Fr: 10
        tolerance-Es-Pt: 50
      FR_ES:
        tolerance-Es-Fr: 10
        tolerance-Es-Pt: 50
      ES_PT:
        tolerance-Es-Fr: 50
        tolerance-Es-Pt: 10
      PT_ES:
        tolerance-Es-Fr: 50
        tolerance-Es-Pt: 10
  whitelist:
    - http://localhost:9000/
    - file:/

minio-adapter:
  bucket: gridcapa
  base-path: /SWE/D2CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000

ftp:
  host: localhost
  port: 3030
  access-key: user
  secret-key: password
  remote-relative-destination-directory: swe/d2cc/outputs
  retry-count: 3
  retry-sleep: 5

task-manager:
  base-url: http://localhost:8080/swe/d2cc/task-manager
  fetch-task:
    retries-number: 6
    interval-in-seconds: 10
