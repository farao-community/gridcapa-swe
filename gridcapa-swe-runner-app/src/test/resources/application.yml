logback:
  amqp:
    exchange: swe-d2cc-task-manager-logs-exchange
    routing-key: "#"
spring:
  application:
    name: swe-d2cc-runner

swe-runner:
  dichotomy:
    parameters:
      ES_FR:
        min-value: 0
        max-value: 6400
        precision: 50
        tolerance-Es-Fr: 10
        tolerance-Es-Pt: 50
      FR_ES:
        min-value: 0
        max-value: 6400
        precision: 50
        tolerance-Es-Fr: 10
        tolerance-Es-Pt: 50
      ES_PT:
        min-value: 0
        max-value: 6400
        precision: 50
        tolerance-Es-Fr: 50
        tolerance-Es-Pt: 10
      PT_ES:
        min-value: 0
        max-value: 6400
        precision: 50
        tolerance-Es-Fr: 50
        tolerance-Es-Pt: 10
  whitelist:
    - http://localhost:9000/
    - file:/

minio-adapter:
  bucket: gridcapa
  base-path: /SWE/D2CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://localhost:9000